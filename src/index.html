<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>

<body>

    <!-- header -->
    <header class="body-font">

        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center font-semibold">

            <a class="flex title-font font-medium items-center mb-4 md:mb-0">
                <img src="images/Group 7.png" alt="">
                <h2 class="ml-3 text-xl text-slate-50">detach</h2>
            </a>

            <nav class="md:ml-auto md:mr-auto py-4 flex flex-wrap items-center text-base justify-center text-gray-200">
                <a class="mr-5 hover:text-gray-900">How to use</a>
                <a class="mr-5 hover:text-gray-900">Tools & API</a>
                <a class="mr-5 hover:text-gray-900">Pricing</a>
                <a class="mr-5 hover:text-gray-900">Contact</a>
            </nav>

            <div class="btn">
                <div class="button-1">
                    <a href="#">Log in</a>
                </div>
                <div class="button-2">
                    <a href="#">Sign up</a>
                </div>
            </div>

        </div>

    </header>

    <main>

        <!-- hero section -->
        <section class="">

            <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">

                <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">
                    <img class="object-cover object-center rounded" alt="hero" src="images/Group 12.png">
                </div>

                <div
                    class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">

                    <h1 class="title-font sm:text-4xl text-3xl mb-4 font-bold text-white">Remove the <br> background
                        from <br> images for <span>free.</span>
                    </h1>

                    <p class="mb-8 leading-relaxed text-gray-300 text-sm">Remove background from images of humans,
                        animals or objects and
                        <br> download high-resolution images for free.
                    </p>

                    <div class="flex justify-center">
                        <button
                            class="inline-flex text-white bg-[#D01CAA] border-0 py-2 px-6 focus:outline-none hover:bg-orange-400 rounded text-lg">
                            <svg class="align-middle" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" style="fill: rgb(252, 250, 250);"><path d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4z"></path><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"></path></svg>
                            Upload Image</button>
                    </div>

                    <p class="text-gray-300 text-sm mt-6">Drop an image or paste URL</p>

                </div>

            </div>

        </section>

    </main>

</html>
